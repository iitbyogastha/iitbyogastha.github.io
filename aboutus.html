  <script>
    class TeamRenderer {
      constructor(containerId, jsonElementId) {
        this.container = document.getElementById(containerId);
        this.data = JSON.parse(
          document.getElementById(jsonElementId).textContent
        );
      }

      render() {
        const members = this.data.members;
        for (let i = 0; i < members.length; i += 3) {
          const row = document.createElement("div");
          row.className = "row mb-4";

          members.slice(i, i + 3).forEach((member) => {
            const col = document.createElement("div");
            col.className = "col-md-4 text-center";

            col.innerHTML = `
                  <div class="p-3">
                    <img class="managerphoto mb-3" src="${member.photo}" alt="photo" height="150">
                    <h5>${member.name}</h5>
                    <h5>${member.about}</h5>
                  </div>
                `;

            row.appendChild(col);
          });

          this.container.appendChild(row);
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const managers = new TeamRenderer("managersContainer", "managers_data");
      const core_team_members = new TeamRenderer(
        "coreTeamMembersContainer",
        "core_team_members_data"
      );
      const coordinators = new TeamRenderer(
        "coordinatorsContainer",
        "coordinators_data"
      );
      const senior_team_members = new TeamRenderer(
        "seniorTeamMembersContainer",
        "senior_team_members_data"
      );

      managers.render();
      core_team_members.render();
      coordinators.render();
      senior_team_members.render();
    });
  </script>

  <script>
    class DynamicDropdown {
      constructor(containerId, jsonElementId) {
        this.container = document.getElementById(containerId);
        this.jsonElementId = jsonElementId;
      }

      initialize() {
        const jsonElement = document.getElementById(this.jsonElementId);
        const data = JSON.parse(jsonElement.textContent);
        this.createDropdowns(data.sections);
      }

      createDropdowns(sections) {
        sections.forEach((section) => {
          this.addSection(section.title, section.members);
        });
      }

      addSection(sectionTitle, members) {
        const section = document.createElement("div");
        section.className =
          "col-12 col-sm-6 col-md-3 mb-3 dropdown text-center";
        section.innerHTML = `
              <a class="btn btn-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                ${sectionTitle}
              </a>
              <ul class="dropdown-menu"></ul>
            `;
        this.container.appendChild(section);

        const dropdownMenu = section.querySelector(".dropdown-menu");
        this.populateDropdown(dropdownMenu, members);
      }

      populateDropdown(dropdownMenu, members) {
        members.forEach((member) => {
          const listItem = document.createElement("li");
          listItem.innerHTML = `<p class="dropdown-item disabled text-dark mb-1">${member.name}</p>`;
          dropdownMenu.appendChild(listItem);
        });
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const dynamicDropdown = new DynamicDropdown(
        "dropdownContainer",
        "previous_ctm_data"
      );
      dynamicDropdown.initialize();
    });
  </script>
